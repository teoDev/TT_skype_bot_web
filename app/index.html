    <div id="add_project" class="modal fade" role="dialog" ng-controller="AddQuestionCtrl as addQ">

            <button type="button" class="close" data-dismiss="modal">Ã—</button>
            <h4 class="modal-title">Add Question</h4>
          </div>
          <div class="modal-body">
            <input type="text" placeholder="Question" name="question" ng-model="addQ.questionTest.question">
            <input type="text" placeholder="Author" name="author" ng-model="addQ.author">
            <textarea placeholder="Desicrption"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="cancel" data-dismiss="modal">Close</button>
            <button type="button" class="add-project" data-dismiss="modal" ng-click="addQ.createQuestion(addQ.questionTest);">Save</button>

    <script> $(document).ready(function(){
            $('[data-toggle="offcanvas"]').click(function(){
    $("#navigation").toggleClass("hidden-xs");
    });
    });


    $('.star').on('click', function () {
      $(this).toggleClass('star-checked');
    });

    $('.ckbox label').on('click', function () {
      $(this).parents('tr').toggleClass('selected');
    });

    $('.btn-filter').on('click', function () {
      var $target = $(this).data('target');
      if ($target != 'all') {
        $('.table tr').css('display', 'none');
        $('.table tr[data-status="' + $target + '"]').fadeIn('slow');
      } else {
        $('.table tr').css('display', 'none').fadeIn('slow');
      }
    });
    </script>
